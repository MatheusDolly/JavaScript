<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        alert("Seja bem vindo ao JavaScript");
        var nome= prompt("Qual o seu nome?");
        confirm(nome + " está preparado para entrar no mundo da programação")
        a=prompt("Informe um valor");
        b=prompt("Informe o segundo valor");
        c=parseInt(a)+parseInt(b)
        alert(a+" + " +b+" = "+c);
        c=a+b
    </script>
</head>
<body>
    <header>
        <h1>Aula de Java Script</h1>
        <h2>Soma de dois valores informados pelo usuário</h2>
    </header>
</body>
</html>
